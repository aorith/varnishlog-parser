<!-- templates/partials/reqbuild_partial.html -->

<div class="fade-me-in">
	{{ $data := . }}
	{{- range .Transactions.Set.Transactions }}
	{{ if isTxTypeSession . }}{{ continue }}{{ end }}
	<h3>{{ .TXID }}</h3>
	<h4>curl</h4>
	{{- curlCommand . $data -}}
	<br>
	<h4>hurl</h4>
	{{- hurlFile . $data -}}
	<br>
	<br>
	{{- end }}
</div>
